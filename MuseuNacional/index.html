<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Museu Nacional</title>
</head>
<body>
    <div id="conteiner">
        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div><!-- Fim logo-->
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Perquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav>
        </header> 
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="img/museu.png" alt="">
                </section>
                
            </div><!-- Fim de Principal-->
            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png" alt="">
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset id="formulario">
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="date" id="data" value="dd/mm/aaaa">
                                                           
                            <label for="qtd">Qtd Pessoas</label>
                            <input type="text" style="width:30px " id="qtd" value="1">
                        </fieldset><!-- Fim formulario-->
                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section><!-- fim Visita-->
                <section id="galeria">
                    <a href=""><img src="img/imagem1.jpg" height="93" width="93" alt=""></a>
                    <a href=""><img src="img/imagem2.jpg" height="93" width="93" alt=""></a>
                    <a href=""><img src="img/imagem3.jpg" height="93" width="93" alt=""></a>
                    <a href=""><img src="img/imagem4.jpg" height="93" width="93" alt=""></a>
                    <a href=""><img src="img/imagem5.jpg" height="93" width="93" alt=""></a>
                    <a href=""><img src="img/imagem6.jpg" height="93" width="93" alt=""></a>

                </section><!-- Fim Galeria-->                    
                

            </aside>

        </div> 
    </div><!-- Fim Conteiner-->

 

    <footer>

    </footer>
    
</body>
</html>
